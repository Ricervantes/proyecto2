<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">

        <title>contactos</title>
    </head>

    <body>
        <div class="container">
            <!--head-->
            <h1>Agenda de contactos</h1>
            <!--formulario de datos-->
            <div class="formulario-datos">
                <input type="text" class="nombre" placeholder="nombre">
                <input type="text" class="numero" placeholder="numero">
                <input type="text" class="direccion" placeholder="direccion">
                <button class="btn-agregar-tarea">Agregar tarea</button>

                <!--listado de tares -->

                <div class="listado-tareas">
                
                        <!--ICONO DE BORRAR-->
                        <link rel="stylesheet"
                            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                        <!--editar-->
                        <span class="material-symbols-outlined ">
                            edit_note
                        </span>
                    </div>

                </div>
                <div class="tarea">
               
                    <!--ICONOMO DE BORRAR -->
                    <link rel="stylesheet"
                        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                    <!--editar-->
                    <span class="material-symbols-outlined">
                        edit_note
                    </span>
                </div>
            </div>

        </div>
        </div>

    </body>

    <script src="assets/./js/funciones.js"></script>
    <script src="assets/js/main.js"></script>

</html>
